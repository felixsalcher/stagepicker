<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stage Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flexbox-container">
        <h1 class="title" id="title">Player 1: Ban TWO stages</h1>
        <div class="image-container">
            <div class="stage">
                <div class="img">
                    <img src="stages/battlefield.png" alt="Battlefield">
                </div>
                <p>Battlefield</p>
            </div>
            <div class="stage">
                <div class="img">
                    <img src="stages/final_destination.png" alt="Final Destination">
                </div>
                <p>Final Destination</p>
            </div>
            <div class="stage">
                <div class="img">
                    <img src="stages/pokemon_stadium_2.png" alt="Pokemon Stadium 2">
                </div>
                <p>Pokemon Stadium 2</p>
            </div>
            <div class="stage">
                <div class="img">
                    <img src="stages/smashville.png" alt="Smashville">
                </div>
                <p>Smashville</p>
            </div>
            <div class="stage">
                <div class="img">
                    <img src="stages/town_and_city.png" alt="Town & City">    
                </div>
                <p>Town & City</p>
            </div>
            <div class="stage">
                <div class="img">
                    <img src="stages/lylat.png" alt="Lylat Cruise">
                </div>
                <p>Lylat Cruise</p>
            </div>
            <div class="stage">
                <div class="img">
                    <img src="stages/kalos.png" alt="Kalos Pokemon League">
                </div>
                <p>Kalos Pokemon League</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
